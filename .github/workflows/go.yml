name: CI

on:
  push:
    branches: master
  pull_request:
    branches: "*"

jobs:
  build:
    name: ${{ matrix.os }} - Go ${{ matrix.go_version }}
    runs-on: ubuntu-latest
    strategy:
      # If you want to matrix build , you can append the following list.
      matrix:
        go_version:
          - 1.13
          - 1.14
        os:
          - ubuntu-latest

    steps:
      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Cache build dependence
        uses: actions/cache@v2
        with:
          # Cache
          path: ~/go/pkg/mod
          # Cache key
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          # An ordered list of keys to use for restoring the cache if no cache hit occurred for key
          restore-keys: ${{ runner.os }}-go-

      - name: Install goimports
        run: |
          go get golang.org/x/tools/cmd/goimports
          go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.27.0
          golangci-lint run --timeout=10m -v --disable-all --enable=govet --enable=staticcheck --enable=ineffassign --enable=misspell -D typecheck

      - name: Test
        run: |
          diff -u <(echo -n) <(gofmt -d -s .)
          diff -u <(echo -n) <(goimports -d .)
          go test -v -race ./... -coverprofile=coverage.txt -covermode=atomic
          cd ./pkg/datasource/consul
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../etcdv3
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../k8s
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../nacos
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../apollo
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../../adapters/echo
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../gear
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../gin
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../grpc
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
          cd ../micro
          go test -race -count=1 ./... -coverprofile=coverage.txt -covermode=atomic
      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
